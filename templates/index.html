<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SHL Assessment Recommender</title>
  <!-- 
    Updated to use Flask's url_for to find the file 
    in the 'static' folder.
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
<div class="container">
  <h1>SHL Assessment Recommender</h1>

  <textarea id="query" placeholder="Enter job description..."></textarea>

  <div class="controls">
    <label>Top K: 
      <input id="topk" type="number" min="1" max="20" value="7">
    </label>
    <button id="btn">Search</button>
  </div>

  <!-- Status message will be shown here (e.g., for errors) -->
  <div id="status"></div>

  <table id="results">
    <thead>
      <tr><th>S.NO</th><th>Name</th><th>Type</th><th>Skills</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- 
  Updated to use Flask's url_for to find the file 
  in the 'static' folder.
-->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
